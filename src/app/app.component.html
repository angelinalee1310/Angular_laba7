<section class="example-section">
  <mat-checkbox [checked]="true" class="example-margin" (change)="showK = !showK">Кибербозапасность</mat-checkbox>
  <mat-checkbox class="example-margin" (change)="showP = !showP">Программная инженерия</mat-checkbox>
</section>

<h4>Список дисциплин</h4>
<div class="row">
  <mat-form-field>
    <mat-label>Дисциплины</mat-label>
    <mat-select [(ngModel)]="disciplineSelected">
      <mat-option>---</mat-option>
      <ng-container *ngFor="let item of GetList()">
        <ng-container *ngIf="!showK || item.id !== 2">
          <mat-option [value]="item.id">{{item.name}} ({{item.id}})</mat-option>
        </ng-container>
      </ng-container>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="showDetail()">Detail</button>
</div>

<div class="detail" *ngIf="showDet">
  <mat-card *ngFor="let item of Select()">
    <mat-card-header>
      <mat-card-title>{{item.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{item.description}}</p>
    </mat-card-content>
  </mat-card>
</div>
